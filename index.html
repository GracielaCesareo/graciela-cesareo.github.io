<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grace Dev/Designer</title>
    <link rel="icon" type="image/png" href="./img/favicon.png">
    <link rel="stylesheet" href="https://yarnpkg.com/en/package/normalize.css">
    <link rel="stylesheet" href="vendors/flexbox-grid.min.css" type="text/css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Noto Sans">
    <link rel="stylesheet" href="css/main.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css"/>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    
    <script type="module" src="js/app.js"></script>
    <script src="js/portfolio.js"></script>
</head>
<body>

    <!-- header component -->
    <header class="comp-header">
        <div class="hero__body container row middle-xs">
            <div class="hero__description col-sm-9 col-xs-12">
                <p class="subtitle animate__animated animate__slideInLeft">Hello, I am Grace</p>
                <h1 class="title animate__animated animate__slideInLeft">UX/UI Designer & Front End Dev</h1>
                <p class="text animate__animated animate__slideInLeft">
                    A unicorn with superpowers to code and design, focused on building interactive visual components for digital products always keeping in mind the final user
                </p>
                <a href="#projects" class="button">See my work</a>
            </div>
            <div class="hero__img col-sm-3  col-xs-3 animate__animated animate__slideInLeft">
                <div class="img-container">
                    <img src="../img/hero_img.png" alt="">
                </div>
            </div>
            <a id="test" class="link_go animate__animated animate__slideInUp" href="#projects"><span></span>Scroll</a>
        </div>
    </header>
    <!-- header component end-->


    <!-- hero section component -->
    <section class="comp-hero hero"></section>
    <!-- hero section component end -->

    <!-- work section component -->
    <section id="projects" class="comp-projects work"></section>
    <!-- work section component end-->


    <!-- footer section component -->
    <footer class="comp-footer row middle-xs"></footer>
    <!-- footer section component end -->

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();
        Portfolio.load_component('header');
        Portfolio.load_component('hero');
        Portfolio.load_component('projects');
        Portfolio.load_component('footer');
    </script>

</body>
</html>
